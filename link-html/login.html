<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <title>Login Page</title>
  <style>
    body {
      font-family: "Outfit", sans-serif;
      background-color: #0c1527;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #0c1527;
      border-radius: 8px;
      box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .password-container {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .login-button {
      background-color: #4caf50;
      color: #fff;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    .login-button:hover {
      background-color: #45a049;
    }

    .login-links {
      margin-top: 20px;
    }

    .login-links a {
      margin-right: 20px;
      color: #4caf50;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="#" method="post">
    <input type="text" class="login-input" name="username" placeholder="Username" required>
    <div class="password-container">
      <input type="password" class="login-input" name="password" placeholder="Password" id="passwordInput" required>
      <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>

  <div class="login-links">
    <a href="#">Forgot Password</a>
    <a href="#">New User</a>
  </div>
</div>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("passwordInput");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
  }

  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("passwordInput");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
  }

  document.querySelector('form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the username and password from the form
    const username = document.querySelector('[name="username"]').value;
    const password = document.querySelector('[name="password"]').value;

    // Example: Check if the username is "user" and the password is "password"
    if (username === "user" && password === "password") {
      alert("Login successful! You are now logged in.");
    } else {
      alert("Login failed. Please check your username and password.");
    }
  });
</script>

</body>
</html>
